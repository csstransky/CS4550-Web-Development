<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Homework 2 Part B</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="hw02Style.css">
  </head>
  <body>
    <h1>Homework 2 Part B</h1>
    <p>Cristian Stransky</p>

    <p>Link back to Homework 2: 
      <a href="http://hw02.cstransky.me/">hw02.cstransky.me</a>.<br/>
    </p>

    <p id="calcBackground">RAPIDGUY<br/>4550</p>
    <p id="output">0</p>

    <div class="allButtons">
      <button type="button" class="numberButton" value="7">7</button>
      <button type="button" class="numberButton" value="8">8</button>
      <button type="button" class="numberButton" value="9">9</button>
      <button type="button" id="buttonPlusEquals">+/=</button>

      <button type="button" class="numberButton" value="4">4</button>
      <button type="button" class="numberButton" value="5">5</button>
      <button type="button" class="numberButton" value="6">6</button>
      <button type="button" class="operatorButton" value="-">-</button>


      <button type="button" class="numberButton" value="1">1</button>
      <button type="button" class="numberButton" value="2">2</button>
      <button type="button" class="numberButton" value="3">3</button>
      <button type="button" class="operatorButton" value="*">x</button>

      <button type="button" id="buttonClear">C</button>
      <button type="button" class="numberButton" value="0">0</button>
      <button type="button" id="buttonDecimal">.</button>
      <button type="button" class="operatorButton" value="/">รท</button>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
